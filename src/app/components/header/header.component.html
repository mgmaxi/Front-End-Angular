<!-- Header -->
<header class="containerHeader">
  <div class="containerLogoAP">
    <a
      href="https://www.argentina.gob.ar/produccion/argentina-programa/segunda-etapa"
      target="_blank"
    >
      <img
        class="logoAP"
        src="../../../assets/logos/logoAP.png"
        alt="Logo Argentina Programa"
      />
    </a>
    <a routerLink="/portfolio">
      <img
        class="logoMMG"
        src="../../../assets/logos/logoMMG.png"
        alt="Logo MMG"
      />
    </a>
  </div>
  <nav>
    <ul>
      <li>
        <a href="https://www.linkedin.com/" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
      </li>
      <li>
        <a href="https://github.com/mgmaxi" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </li>
      <li>
        <a href="https://www.youtube.com/" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
      </li>
      <li *ngIf="!isLogged">
        <a routerLink="/login">
          <button>Iniciar sesión</button>
        </a>
      </li>
      <li *ngIf="isLogged" (click)="onLogOut()">
        <a>
          <button>Cerrar sesión</button>
        </a>
      </li>
    </ul>
  </nav>
</header>

<div class="containerSection">
  <section class="containerSectionData">
    <h2 class="sectionTitle">Add technology</h2>
    <p class="subTitle">
      <i
        class="fas fa-plus iconAddTechnologyToPerson"
        style="
          width: 20px;
          height: 20px;
          font-size: 10px;
          display: inline-block;
        "
      ></i>
      Add a technology to your account.
    </p>
    <p class="subTitle">
      <i
        class="fas fa-trash iconDeleteTechnology"
        style="
          width: 20px;
          height: 20px;
          font-size: 10px;
          display: inline-block;
        "
      ></i>
      Remove a technology permanently.
    </p>

    <!-- Technology List -->
    <div class="containerTechnology">
      <div *ngIf="technologyList.length == 0">
        <p>There's no technologies yet, create one!</p>
      </div>
      <figure
        *ngFor="let technology of technologyList"
        class="containerTechnologyItem"
      >
        <a [href]="technology.url" target="_blank">
          <img
            class="logoTechnology"
            [src]="technology.logo"
            alt="Technology logo"
          />
        </a>
        <figcaption>
          {{ technology.name }}
          <div class="iconsTechnologyContainer">
            <i
              class="fas fa-plus iconAddTechnologyToPerson"
              (click)="addTechnologyToPerson(technology)"
            ></i>
            <i
              class="fas fa-trash iconDeleteTechnology"
              (click)="deleteTechnology(technology)"
            ></i>
          </div>
        </figcaption>
      </figure>
    </div>
  </section>
</div>

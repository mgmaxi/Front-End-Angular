<!-- Update Person Modal  -->
<div class="modal" *ngIf="showUpdateForm">
  <div class="containerFormAdd">
    <i class="fas fa-times iconClose" (click)="toggleUpdateForm()"></i>
    <app-form-update-header
      (onUpdatePerson)="updatePerson($event)"
      [currentPersonForm]="currentPerson"
    ></app-form-update-header>
  </div>
</div>
<!-- Update Userphotos Modal  -->
<div class="modal" *ngIf="showUpdateUserphotosForm">
  <div class="containerFormAdd">
    <i
      class="fas fa-times iconClose"
      (click)="toggleUpdateUserphotosForm()"
    ></i>
    <app-form-update-userphotos
      (onUpdateUserphotos)="updateUserphotos($event)"
      [currentPersonForm]="currentPerson"
    ></app-form-update-userphotos>
  </div>
</div>
<!-- Person Profile -->
<div class="containerProfileHeader">
  <div class="containerProfileHeaderCover">
    <img
      class="imgCover"
      [src]="
        person.cover_photo === null ||
        person.cover_photo === undefined ||
        !person.cover_photo.trim()
          ? cover_photo
          : person.cover_photo
      "
      alt="Profile cover"
    />
    <img
      class="imgProfileHeader"
      [src]="
        person.profile_photo === null ||
        person.profile_photo === undefined ||
        !person.cover_photo.trim()
          ? profile_photo
          : person.profile_photo
      "
      alt="Profile image"
    />
    <div
      class="iconEditProfilePhotoContainer"
      (click)="toggleUpdateUserphotosForm(person)"
      *ngIf="isAdmin"
    >
      <p>
        <i class="fas fa-images iconEditProfilePhoto"></i>
        Editar imágenes
      </p>
    </div>
    <div
      class="iconEditProfileHeaderContainer"
      (click)="toggleUpdateForm(person)"
      *ngIf="isAdmin"
    >
      <p>
        <i class="fas fa-user-edit iconEditProfileHeader"></i>
        Editar perfil
      </p>
    </div>
  </div>
  <section class="containerProfileHeaderData">
    <h2>{{ person.name }}</h2>
    <p>{{ person.nationality }}</p>
    <p>{{ person.profession }}</p>
    <button class="btnShowSection" (click)="showAbout()">Acerca</button>
    <button class="btnShowSection" (click)="showExperience()">
      Experiencia
    </button>
    <button class="btnShowSection" (click)="showEducation()">Educación</button>
    <button class="btnShowSection" (click)="showProject()">Proyectos</button>
    <button class="btnShowSection" (click)="showLanguage()">Idiomas</button>
    <button class="btnShowSection" (click)="showTechnology()">
      Tecnologías
    </button>
  </section>
</div>

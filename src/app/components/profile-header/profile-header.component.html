<!-- Person Profile -->
<div class="containerProfileHeader">
  <div class="containerProfileHeaderCover">
    <img
      class="imgCover"
      [src]="
        (header && header.cover_photo) != null
          ? header.cover_photo
          : cover_photo
      "
      alt="Profile cover"
    />
    <img
      class="imgProfileHeader"
      [src]="
        header && header.profile_photo != null
          ? header.profile_photo
          : profile_photo
      "
      alt="Profile image"
    />
    <i class="fas fa-user-edit iconEditProfileHeader"></i>
  </div>
  <section class="containerProfileHeaderData">
    <h2>{{ header.name }}</h2>
    <p>{{ header.nationality }}</p>
    <p>{{ header.profession }}</p>
    <button active>Intereses</button>
    <button>Añadir sección</button>
    <button>Más</button>
  </section>
</div>

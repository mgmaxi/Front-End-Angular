<!-- Update Person Modal  -->
<div class="modal" *ngIf="showUpdateForm">
  <div class="containerFormAdd">
    <i class="fas fa-times iconClose" (click)="toggleUpdateForm()"></i>
    <app-form-update-header
      (onUpdatePerson)="updatePerson($event)"
      [currentPersonForm]="currentPerson"
    ></app-form-update-header>
  </div>
</div>
<!-- Update Profilephotos Modal  -->
<div class="modal" *ngIf="showUpdateProfilephotosForm">
  <div class="containerFormAdd">
    <i
      class="fas fa-times iconClose"
      (click)="toggleUpdateProfilephotosForm()"
    ></i>
    <app-form-update-profilephotos
      (onUpdateProfilephotos)="updateProfilephotos($event)"
      [currentPersonForm]="currentPerson"
    ></app-form-update-profilephotos>
  </div>
</div>
<!-- Update Coverphotos Modal  -->
<div class="modal" *ngIf="showUpdateCoverphotosForm">
  <div class="containerFormAdd">
    <i
      class="fas fa-times iconClose"
      (click)="toggleUpdateCoverphotosForm()"
    ></i>
    <app-form-update-coverphoto
      (onUpdateCoverphotos)="updateCoverphotos($event)"
      [currentPersonForm]="currentPerson"
    ></app-form-update-coverphoto>
  </div>
</div>
<!-- Update Socialnetwork Modal  -->
<div class="modal" *ngIf="showUpdateSocialnetworkForm">
  <div class="containerFormAdd">
    <i class="fas fa-times iconClose" (click)="toggleUpdateSocialForm()"></i>
    <app-form-update-socialnetwork
      (onUpdateSocialnetwork)="updateSocialnetwork($event)"
      [currentSocialnetworkForm]="currentSocialnetwork"
    ></app-form-update-socialnetwork>
  </div>
</div>
<!-- Person Profile -->
<div class="containerProfileHeader">
  <div class="containerProfileHeaderCover">
    <img
      class="imgCover"
      [src]="
        person.cover_photo === null ||
        person.cover_photo === undefined ||
        !person.cover_photo.trim()
          ? cover_photo
          : person.cover_photo
      "
      alt="Profile cover"
    />
    <div
      class="iconEditCoverPhotoContainer"
      (click)="toggleUpdateCoverphotosForm(person)"
      *ngIf="isAdmin"
    >
      <p>
        <i class="fas fa-images iconEditProfilePhoto"></i>
        Modificar imagen de portada
      </p>
    </div>
    <img
      class="imgProfileHeader"
      [src]="
        person.profile_photo === null ||
        person.profile_photo === undefined ||
        !person.cover_photo.trim()
          ? profile_photo
          : person.profile_photo
      "
      alt="Profile image"
    />
    <div
      class="iconEditProfilePhotoContainer"
      (click)="toggleUpdateProfilephotosForm(person)"
      *ngIf="isAdmin"
    >
      <p>
        <i class="fas fa-images iconEditProfilePhoto"></i>
        Modificar imagen de perfil
      </p>
    </div>
    <div
      class="iconEditProfileHeaderContainer"
      (click)="toggleUpdateForm(person)"
      *ngIf="isAdmin"
    >
      <p>
        <i class="fas fa-user-edit iconEditProfileHeader"></i>
        Editar perfil
      </p>
    </div>
    <div
      class="iconEditProfileSocialContainer"
      (click)="toggleUpdateSocialForm(socials)"
      *ngIf="isAdmin"
    >
      <p>
        <i class="fa fa-usb iconEditProfileSocial"></i>
        Editar redes
      </p>
    </div>
    <!-- Socials -->
    <ul class="socials">
      <li>
        <a [href]="socials.linkedin" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
      </li>
      <li>
        <a [href]="socials.github" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </li>
      <li>
        <a [href]="socials.email" target="_blank"
          ><i class="fa fa-envelope"></i
        ></a>
      </li>
    </ul>
  </div>
  <section class="containerProfileHeaderData">
    <h2>{{ person.first_name }} {{ person.last_name }}</h2>
    <p>{{ person.nationality }}</p>
    <p>{{ person.profession }}</p>
    <button class="btnShowSection" (click)="showAbout()">Acerca</button>
    <button class="btnShowSection" (click)="showExperience()">
      Experiencia
    </button>
    <button class="btnShowSection" (click)="showEducation()">Educación</button>
    <button class="btnShowSection" (click)="showProject()">Proyectos</button>
    <button class="btnShowSection" (click)="showLanguage()">Idiomas</button>
    <button class="btnShowSection" (click)="showTechnology()">
      Tecnologías
    </button>
  </section>
</div>

<!-- Add Project Modal -->
<div class="modal" *ngIf="showForm">
  <div class="containerFormAdd">
    <i class="fas fa-times iconClose" (click)="toggleForm()"></i>
    <app-form-add-project
      (onAddProject)="addProject($event)"
    ></app-form-add-project>
  </div>
</div>
<!-- Projects -->
<div class="containerSection">
  <section class="containerSectionData">
    <h2 class="sectionTitle">Proyectos</h2>
    <i class="fas fa-plus iconAdd" (click)="toggleForm()"></i>
    <i class="fas fa-trash iconDeleteSection"></i>
    <!-- Projects List -->
    <div *ngFor="let project of projectList" class="containerSectionItem">
      <img class="logoSection" [src]="project.logo" alt="Logo del proyecto" />
      <article class="containerSectionItemData">
        <a [href]="project.deploy" target="_blank"
          ><h3>{{ project.title }}</h3></a
        >
        <div>
          <p>{{ project.technologies }}</p>
          <p class="textSmall">
            Fecha de realizaci√≥n:
            {{ project.year }}
          </p>
          <span class="containerProjectLinks">
            <a [href]="project.repository" target="_blank"
              ><i class="fab fa-github"></i>
              Repositorio
            </a>
            <a [href]="project.deploy" target="_blank"
              ><i class="fas fa-rocket"></i> Despliegue</a
            >
          </span>
        </div>
        <i class="fas fa-trash iconDelete" (click)="deleteItem(project)"></i>
        <i class="fas fa-pencil-alt iconEdit"></i>
      </article>
    </div>
  </section>
</div>

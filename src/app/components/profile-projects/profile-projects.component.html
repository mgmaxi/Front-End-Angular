<!-- Projects -->
<div class="containerProject">
  <section class="containerProjectData">
    <h2>Proyectos</h2>
    <div *ngFor="let project of projectList" class="containerProjectItem">
      <img class="logoProject" [src]="project.logo" alt="Logo del proyecto" />
      <article class="containerProjectItemData">
        <a [href]="project.deploy" target="_blank"
          ><h3>{{ project.title }}</h3></a
        >
        <p>
          {{ project.description }}
          <span class="containerProjectLinks">
            <a [href]="project.repository" target="_blank"
              ><i class="fab fa-github"></i>
              Repositorio
            </a>
            <a [href]="project.deploy" target="_blank"
              ><i class="fas fa-rocket"></i> Despliegue</a
            >
          </span>
        </p>
        <i class="far fa-trash-alt iconDelete"></i>
        <i class="fas fa-pencil-alt iconEdit"></i>
      </article>
    </div>
    <i class="fas fa-plus iconAdd"></i>
  </section>
</div>

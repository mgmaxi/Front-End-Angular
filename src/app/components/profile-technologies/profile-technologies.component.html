<!-- Add Technologie Modal -->
<div class="modal" *ngIf="showForm">
  <div class="containerFormAdd">
    <i class="fas fa-times iconClose" (click)="toggleForm()"></i>
    <app-form-add-technologie
      (onAddTechnologie)="addTechnologie($event)"
    ></app-form-add-technologie>
  </div>
</div>
<!-- Technologies -->
<div class="containerSection">
  <section class="containerSectionData">
    <h2 class="sectionTitle">Tecnologías</h2>
    <i class="fas fa-plus iconAdd" (click)="toggleForm()" *ngIf="isAdmin"></i>
    <i class="fas fa-trash iconDeleteSection" *ngIf="isAdmin"></i>
    <!-- Technologies List -->
    <div class="containerTechnologies">
      <figure
        *ngFor="let technologie of technologiesList"
        class="containerTechnologieItem"
      >
        <a [href]="technologie.url" target="_blank">
          <img
            class="logoTechnologie"
            [src]="technologie.logo"
            alt="Logo de la sección"
          />
        </a>
        <figcaption>
          {{ technologie.name }}
          <i
            class="fas fa-trash"
            (click)="deleteItem(technologie)"
            *ngIf="isAdmin"
          ></i>
        </figcaption>
      </figure>
    </div>
  </section>
</div>

<!-- Add Education Modal -->
<div class="modal" *ngIf="showForm">
  <div class="containerFormAdd">
    <i class="fas fa-times iconClose" (click)="toggleForm()"></i>
    <app-form-add-education
      (onAddEducation)="addEducation($event)"
    ></app-form-add-education>
  </div>
</div>
<!-- Education -->
<div class="containerSection">
  <section
    class="containerSectionData"
    cdkDropList
    (cdkDropListDropped)="onDropped($event)"
  >
    <h2 class="sectionTitle">Educación</h2>
    <i class="fas fa-plus iconAdd" (click)="toggleForm()"></i>
    <i class="fas fa-trash iconDeleteSection"></i>
    <!-- Education List -->
    <div
      *ngFor="let education of educationList"
      class="containerSectionItem"
      cdkDrag
    >
      <img
        class="logoSection"
        [src]="education.school.logo"
        alt="Logo de la sección"
      />
      <section class="containerSectionItemData">
        <h3>
          {{ education.name }}
          {{ education.school.name ? "en " + education.school.name : "" }}
        </h3>
        <p>{{ education.description }}</p>
        <p class="textSmall">Fecha de inicio: {{ education.start_date }}</p>
        <p class="textSmall">Fecha de finalización: {{ education.end_date }}</p>
        <i class="fas fa-trash iconDelete" (click)="deleteItem(education)"></i>
        <i class="fas fa-pencil-alt iconEdit"></i>
      </section>
    </div>
  </section>
</div>

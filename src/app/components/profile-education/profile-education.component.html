<!-- Education -->
<div class="containerEducation">
  <section class="containerEducationData">
    <h2>Educación</h2>
    <i class="fas fa-plus iconAdd"></i>
    <!-- Education List -->
    <div *ngFor="let education of educationList" class="containerSectionItem">
      <img
        class="logoSection"
        [src]="education.logo"
        alt="Logo de la sección"
      />
      <section class="containerSectionItemData">
        <h3>{{ education.title }}</h3>
        <p>{{ education.description }}</p>
        <p class="textSmall">{{ education.year }}</p>
        <i class="far fa-trash-alt iconDelete"></i>
        <i class="fas fa-pencil-alt iconEdit"></i>
      </section>
    </div>
  </section>
</div>

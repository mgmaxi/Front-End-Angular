<div class="containerForm">
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <p class="title">Agregar institución</p>
    <!-- Name input -->
    <input
      type="text"
      placeholder="Nombre de la institución académica"
      formControlName="name"
    />
    <i class="fa fa-university"></i>
    <!-- Name validation error -->
    <div *ngIf="Name?.errors && (Name?.touched || Name?.dirty)">
      <p *ngIf="Name?.hasError('required')" class="error">
        *El nombre de la institución académica es requerido.
      </p>
    </div>
    <!-- Logo input -->
    <input
      type="text"
      accept=".png, .jpg, .jpeg"
      (change)="uploadPhoto($event)"
      placeholder="Logo de la institución académica"
      formControlName="logo"
      class="inputLogo"
      onfocus="(this.type='file')"
    />
    <i class="fa fa-file-image"></i>
    <button type="submit">Agregar</button>
  </form>
</div>

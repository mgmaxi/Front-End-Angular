<!-- Languages -->
<div class="containerSection">
  <section class="containerSectionData">
    <h2 class="sectionTitle">Idiomas</h2>
    <i
      class="{{ showForm ? 'fas fa-times iconClose' : 'fas fa-plus iconAdd' }}"
      (click)="toggleForm()"
      >{{ showForm ? " Cerrar formulario " : " Agregar idioma " }}</i
    >
    <i class="fas fa-trash iconDeleteSection"></i>
    <app-form-add-language
      *ngIf="showForm"
      (onAddLanguage)="addLanguage($event)"
    ></app-form-add-language>
    <!-- Languages List -->
    <div *ngFor="let language of languagesList" class="containerSectionItem">
      <section class="containerSectionItemData">
        <h3>
          {{ language.title }}
        </h3>
        <p class="languageLevel">{{ language.level }}</p>
        <i class="fas fa-trash iconDelete" (click)="deleteItem(language)"></i>
        <i class="fas fa-pencil-alt iconEdit"></i>
      </section>
    </div>
  </section>
</div>

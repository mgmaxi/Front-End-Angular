<!-- Add Language Modal -->
<div class="modal" *ngIf="showForm">
  <div class="containerFormAdd">
    <i class="fas fa-times iconClose" (click)="toggleForm()"></i>
    <app-form-add-language
      (onAddLanguage)="addLanguage($event)"
    ></app-form-add-language>
  </div>
</div>
<!-- Languages -->
<div class="containerSection">
  <section class="containerSectionData">
    <h2 class="sectionTitle">Idiomas</h2>
    <i class="fas fa-plus iconAdd" (click)="toggleForm()" *ngIf="isAdmin"></i>
    <i class="fas fa-trash iconDeleteSection" *ngIf="isAdmin"></i>
    <!-- Languages List -->
    <div *ngFor="let language of languagesList" class="containerSectionItem">
      <section class="containerSectionItemData">
        <h3>
          {{ language.name }}
        </h3>
        <i
          class="fas fa-trash iconDelete"
          (click)="deleteItem(language)"
          *ngIf="isAdmin"
        ></i>
        <i class="fas fa-pencil-alt iconEdit" *ngIf="isAdmin"></i>
      </section>
    </div>
  </section>
</div>

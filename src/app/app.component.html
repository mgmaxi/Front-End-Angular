<!-- Template -->
<template id="templateSectionItem">
  <div id="${id}" class="containerSectionItem">
    <img class="logoSection" src="" alt="Logo de la secci칩n" />
    <section class="containerSectionItemData">
      <h3 class="itemTitle"></h3>
      <p class="itemDescription"></p>
      <p class="itemYear textSmall"></p>
      <i
        class="far fa-trash-alt iconDelete setDeleteID"
        onclick="handleDelete('${id}', 'sectionForm${id}')"
      ></i>
      <i
        class="fas fa-pencil-alt iconEdit setFormID"
        onclick="handleForm('sectionForm${id}')"
      ></i>
    </section>
  </div>
  <!-- Section Edit -->
  <div class="hide sectionForm">
    <div class="containerSectionEdit">
      <input
        id="sectionInputTitle${id}"
        class="sectionInputTitle"
        type="text"
        placeholder="Nombre de la instituci칩n"
      />
      <textarea
        id="sectionInputText${id}"
        class="sectionInputText"
        type="text"
        placeholder="Nombre de la carrera, tecnicatura, diplomatura, curso, etc."
      ></textarea>
      <input
        id="sectionInputYear${id}"
        class="sectionInputYear"
        type="number"
        placeholder="A침o de realizaci칩n"
      />
      <div>
        <button
          class="setSaveEditID"
          onclick="handleSaveEdit(idTitle='${idTitle}${id}', idText='${idText}${id}', idYear='${idYear}${id}', null, idForm='educationForm${id}', idInputTitle='educationInputTitle${id}', idInputText='educationInputText${id}', idInputText='educationInputYear${id}', null)"
        >
          Editar
        </button>
        <button class="btnCancel" onclick="hideForm('sectionForm${id}')">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</template>
<!-- Script -->
<script src="script.js"></script>

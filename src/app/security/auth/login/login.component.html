<div class="modal">
  <div class="containerForm">
    <form [formGroup]="form" (ngSubmit)="onLogin($event)">
      <p class="title">Iniciar sesión</p>
      <!-- User input -->
      <input
        type="text"
        placeholder="Nombre de usuario"
        formControlName="username"
      />
      <i class="fa fa-user"></i>
      <!-- User validation error -->
      <div *ngIf="Username?.errors && (Username?.touched || Username?.dirty)">
        <p *ngIf="Username?.hasError('required')" class="error">
          *El nombre de usuario es requerido.
        </p>
        <p
          *ngIf="
            Username?.hasError('minlength') || Username?.hasError('maxlength')
          "
          class="error"
        >
          El nombre de usuario debe tener entre 5 a 12 caracteres.
        </p>
      </div>
      <!-- Password input -->
      <input
        type="password"
        placeholder="Contraseña"
        formControlName="password"
      />
      <i class="fa fa-key"></i>
      <!-- Password validation error -->
      <div *ngIf="Password?.errors && (Password?.touched || Password?.dirty)">
        <p *ngIf="Password?.hasError('required')" class="error">
          *La contraseña es requerida.
        </p>
        <p *ngIf="Password?.hasError('minlength')" class="error">
          *La contraseña debe tener al menos 8 caracteres.
        </p>
      </div>
      <p>¿No tienes una cuenta? <a routerLink="/signup">Regístrate</a></p>
      <p>Ir al <a routerLink="/home">Inicio</a></p>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</div>
